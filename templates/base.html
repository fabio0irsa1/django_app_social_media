<!DOCTYPE html>
{% load static %}
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
	  <link href="{% static "images/VegaPl_Logo.ico" %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static "images/VegaPl_Logo.ico" %}" type="image/x-icon">
    <title>Vega Platform</title>
    <meta name="description" content="Our demo social media platform built with Django." />
    <meta name="author" content="COPYRIGHT IRIS WEB CORE LTD. ALL RIGHTS RESERVED (developed with care by Fabio Aleksiev at irisWebCore)" />
    <!-- Block search engines from accessing this demo site -->
    <meta name="robots" content="noindex">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Optional theme -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous"> -->

    <!-- Alternative to Bootstrap 3 Glyphicons -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'simplesocial/css/master.css'%}">

  </head>
  <body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light" id="ps-nav-block">
    <div class="container">
      <div class="navbar-nav align-items-center">
        <a class="navbar-brand mynav" href="{% url 'home' %}"><img id="logo-image-nav" src="{% static "images/VegaPl_Logo.svg" %}" alt="Vega Platform Logo" onerror="this.onerror=null; this.src='{% static "images/VegaPl_Logo.png" %}'" /></a>
    </div>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
    <ul class="navbar-nav mr-auto">
      {% if user.is_authenticated %}
        <li class="nav-item"><a class="nav-item nav-link" href="{% url 'posts:create' %}" class="btn btn-simple">Post</a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="{% url 'groups:all' %}" class="btn btn-simple">Groups</a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="{% url 'groups:create' %}" class="btn btn-simple">Create Group</a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="{% url 'accounts:logout' %}" class="btn btn-simple">Log out</a></li>
      {% else %}
        <li class="nav-item"><a class="nav-item nav-link" href="{% url 'groups:all' %}"class="btn btn-simple">Groups</a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="{% url 'accounts:login' %}" class="btn btn-simple">Log in</a></li>
        <li class="nav-item"><a class="nav-item nav-link" href="{% url 'accounts:signup' %}" class="btn btn-simple">Sign up</a></li>
      {% endif %}
    </ul>
    <span class="navbar-text" id="custom-navbar-text">
     We found tomorrow in today
    </span>
  </div>
 </div>
</nav>

    <div class="container mycontent">
      {% block content %}

      {% endblock %}
    </div>

    <canvas id="canvas"></canvas>
    <footer id="ps-footer-block">
    </footer>
    <script src="{% static "simplesocial/js/master.js"%}" type="text/javascript" ></script>

    <!-- Latest compiled and minified jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

  </body>
</html>
